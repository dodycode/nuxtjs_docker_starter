version: '2'
services:
  my_app:
    build: 
      context: .
      dockerfile: ./dockerfiles/dockerfile
    ports:
      - 80:3000
    environment:
      - HOST=0.0.0.0
    volumes:
      - './my_app:/usr/src/nuxt-app/'
      - node_modules_v5:/usr/src/nuxt-app/node_modules
      - nuxt_core_v5:/usr/src/nuxt-app/.nuxt
volumes:
  node_modules_v5:
  nuxt_core_v5: